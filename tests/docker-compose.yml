version: "2.2"

services:

  mysql-test:
    image: mysql:8.0.19
    volumes:
      - mysql-test:/var/lib/mysql
    command: mysqld --default-authentication-plugin=mysql_native_password
    #command: --disable-partition-engine-check
    #Note: This healthcheck test can return false positive, find a better one
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_PASSWORD: pass
      MYSQL_USER: root
      MYSQL_DATABASE: nobsc
    ports:
      - "3307:3307"
  
  elasticsearch-test:
    image: elasticsearch:7.3.1
    depends_on:
      mysql-test:
        condition: service_healthy
    healthcheck:
      test: curl localhost:9200/_cluster/health
    volumes:
      - elasticsearch-test:/usr/share/elasticsearch/data
    environment:
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      #- node.name=elasticsearch-test
    ports:
      - "9200:9200"
  
  #kibana-test:
    #image: kibana:7.3.1
    #ports:
      #- "5602:5602"
  
  redis-test:
    image: redis:5.0.5
    healthcheck:
      test: redis-cli ping
    volumes:
      - redis-test:/data
    ports:
      - "6379:6379"
  
  nobsc-api-test:
    build:
      context: ..
      dockerfile: ./Dockerfile.test
    depends_on:
      mysql-test:
        condition: service_healthy
      elasticsearch-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    env_file: ../.env
    environment:
      NODE_ENV: test
      NODE_PATH: /api/node_modules
      PORT: 3004
    ports:
      - "3004:3004"
      - "9230:9230"

volumes:
  mysql-test:
  elasticsearch-test:
  redis-test: